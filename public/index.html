<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム - Twitterクローン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ハンバーガーメニュー -->
  <button class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

  <!-- サイドバー -->
  <div class="sidebar" id="sidebar">
    <h3><i class="fab fa-twitter" style="color: #1DA1F2;"></i> Twitterクローン</h3>
    <a href="index.html" class="active"><i class="fas fa-home nav-icon"></i> ホーム</a>
    <a href="recommended.html"><i class="fas fa-fire nav-icon"></i> おすすめ</a>
    <a href="notifications.html"><i class="fas fa-bell nav-icon"></i> 通知 <span id="unreadBadge" class="badge bg-danger" style="display: none;"></span></a>
    <a href="analytics.html"><i class="fas fa-chart-line nav-icon"></i> アナリティクス</a>
    <a href="profile.html"><i class="fas fa-user nav-icon"></i> プロフィール</a>
    <a href="admin.html"><i class="fas fa-shield-alt nav-icon"></i> 管理者</a>
    <button class="btn btn-outline-danger w-100" onclick="logout()">ログアウト</button>
  </div>

  <!-- メインコンテンツ -->
  <div class="main-content">
    <h3>ホーム</h3>
    <div class="tweet-form">
      <form id="tweetForm">
        <textarea id="tweetContent" rows="3" placeholder="いまどうしてる？" required></textarea>
        <button type="submit" class="btn btn-primary">ツイート</button>
      </form>
    </div>
    <div id="tweets"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
