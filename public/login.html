<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - Twitterクローン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="form-container">
    <h2><i class="fab fa-twitter" style="color: #1DA1F2;"></i> ログイン</h2>
    <form id="loginForm" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">ユーザー名</label>
        <input type="text" class="form-control" id="username" placeholder="ユーザー名" autocomplete="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="password" placeholder="パスワード" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">ログイン</button>
    </form>
    <p class="mt-3 text-center">アカウントをお持ちでないですか？ <a href="register.html">新規登録</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
