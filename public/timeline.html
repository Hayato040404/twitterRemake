<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイムライン - Twitter Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="/timeline.html">
        <svg viewBox="0 0 24 24" width="30" height="30" fill="#1DA1F2">
          <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733a4.67 4.67 0 0 0 2.048-2.578 9.3 9.3 0 0 1-2.958 1.13 4.66 4.66 0 0 0-7.938 4.25 13.229 13.229 0 0 1-9.602-4.868 4.66 4.66 0 0 0 1.442 6.22 4.647 4.647 0 0 1-2.11-.583v.06a4.66 4.66 0 0 0 3.737 4.568 4.692 4.692 0 0 1-2.104.08 4.661 4.661 0 0 0 4.352 3.234 9.348 9.348 0 0 1-5.786 1.995 9.5 9.5 0 0 1-1.11-.065 13.175 13.175 0 0 0 7.14 2.093c8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602a9.47 9.47 0 0 0 2.323-2.41l.002-.003z"/>
        </svg>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/timeline.html">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/notifications.html">通知 <span id="unreadBadge" class="badge bg-danger" style="display: none;"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">プロフィール</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/analytics.html">アナリティクス</a>
          </li>
          <li class="nav-item" id="adminNavItem" style="display: none;">
            <a class="nav-link" href="/admin.html">管理者</a>
          </li>
        </ul>
        <button class="btn btn-outline-danger" onclick="logout()">ログアウト</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- 投稿フォーム -->
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-body">
            <form id="tweetForm">
              <div class="mb-3">
                <textarea class="form-control" id="tweetContent" rows="3" placeholder="いまどうしてる？" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">ツイート</button>
            </form>
          </div>
        </div>

        <!-- タブ（フォロー中/おすすめ） -->
        <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
            <a class="nav-link active" id="following-tab" data-bs-toggle="tab" href="#following">フォロー中</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="recommended-tab" data-bs-toggle="tab" href="#recommended">おすすめ</a>
          </li>
        </ul>

        <!-- タイムライン -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="following">
            <div id="followingTweets"></div>
          </div>
          <div class="tab-pane fade" id="recommended">
            <div id="recommendedTweets"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
