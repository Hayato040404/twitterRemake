<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アナリティクス - Twitterクローン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- サイドバー -->
  <div class="sidebar">
    <h3><i class="fab fa-twitter" style="color: #1DA1F2;"></i> Twitterクローン</h3>
    <a href="index.html"><i class="fas fa-home nav-icon"></i> ホーム</a>
    <a href="recommended.html"><i class="fas fa-fire nav-icon"></i> おすすめ</a>
    <a href="notifications.html"><i class="fas fa-bell nav-icon"></i> 通知 <span id="unreadBadge" class="badge bg-danger" style="display: none;"></span></a>
    <a href="analytics.html" class="active"><i class="fas fa-chart-line nav-icon"></i> アナリティクス</a>
    <a href="profile.html"><i class="fas fa-user nav-icon"></i> プロフィール</a>
    <a href="admin.html"><i class="fas fa-shield-alt nav-icon"></i> 管理者</a>
    <button class="btn btn-outline-danger w-100" onclick="logout()">ログアウト</button>
  </div>

  <!-- メインコンテンツ -->
  <div class="main-content">
    <h3>アナリティクス</h3>
    <div class="stat-box">
      <h5>概要</h5>
      <p>総インプレッション: <span id="totalImpressions">0</span></p>
      <p>総いいね: <span id="totalLikes">0</span></p>
      <p>総リツイート: <span id="totalRetweets">0</span></p>
    </div>
    <div class="stat-box">
      <h5>投稿ごとの統計</h5>
      <div id="postStats"></div>
    </div>
    <div id="adminStats" style="display: none;">
      <div class="stat-box">
        <h5>ユーザー統計</h5>
        <div id="userStats"></div>
      </div>
      <div class="stat-box">
        <h5>トップハッシュタグ</h5>
        <div id="topHashtags"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
