<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール - Twitterクローン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- サイドバー -->
  <div class="sidebar">
    <h3><i class="fab fa-twitter" style="color: #1DA1F2;"></i> Twitterクローン</h3>
    <a href="index.html"><i class="fas fa-home nav-icon"></i> ホーム</a>
    <a href="recommended.html"><i class="fas fa-fire nav-icon"></i> おすすめ</a>
    <a href="notifications.html"><i class="fas fa-bell nav-icon"></i> 通知 <span id="unreadBadge" class="badge bg-danger" style="display: none;"></span></a>
    <a href="analytics.html"><i class="fas fa-chart-line nav-icon"></i> アナリティクス</a>
    <a href="profile.html" class="active"><i class="fas fa-user nav-icon"></i> プロフィール</a>
    <a href="admin.html"><i class="fas fa-shield-alt nav-icon"></i> 管理者</a>
    <button class="btn btn-outline-danger w-100" onclick="logout()">ログアウト</button>
  </div>

  <!-- メインコンテンツ -->
  <div class="main-content">
    <h3>プロフィール</h3>
    <div class="profile-card">
      <img id="profileImage" src="" alt="プロフィール画像" style="display: none; border-radius: 50%;">
      <h4 id="profileUsername"></h4>
      <span id="verifiedBadge" style="display: none;"><i class="fas fa-check-circle" style="color: #1DA1F2;"></i></span>
      <p id="profileBio"></p>
      <p>フォロー中: <span id="followingCount">0</span> | フォロワー: <span id="followersCount">0</span></p>
      <div id="followButtonContainer"></div>
      <button id="editProfileButton" class="btn btn-primary" style="display: none;" data-bs-toggle="modal" data-bs-target="#editProfileModal">プロフィールを編集</button>
    </div>
    <h5>最近のツイート</h5>
    <div id="userTweets"></div>
  </div>

  <!-- プロフィール編集モーダル -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">プロフィールを編集</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="editBio" class="form-label">自己紹介</label>
              <textarea class="form-control" id="editBio" rows="3" maxlength="160"></textarea>
            </div>
            <div class="mb-3">
              <label for="editThemeColor" class="form-label">テーマカラー</label>
              <input type="color" class="form-control form-control-color" id="editThemeColor" value="#1DA1F2">
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
