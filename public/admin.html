<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者 - Twitterクローン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
  <!-- サイドバー -->
  <div class="sidebar">
    <h3><i class="fab fa-twitter" style="color: #1DA1F2;"></i> Twitterクローン</h3>
    <a href="index.html"><i class="fas fa-home nav-icon"></i> ホーム</a>
    <a href="recommended.html"><i class="fas fa-fire nav-icon"></i> おすすめ</a>
    <a href="notifications.html"><i class="fas fa-bell nav-icon"></i> 通知 <span id="unreadBadge" class="badge bg-danger" style="display: none;"></span></a>
    <a href="analytics.html"><i class="fas fa-chart-line nav-icon"></i> アナリティクス</a>
    <a href="profile.html"><i class="fas fa-user nav-icon"></i> プロフィール</a>
    <a href="admin.html" class="active"><i class="fas fa-shield-alt nav-icon"></i> 管理者</a>
    <button class="btn btn-outline-danger w-100" onclick="logout()">ログアウト</button>
  </div>

  <!-- メインコンテンツ -->
  <div class="main-content">
    <h3>管理者ダッシュボード</h3>
    <div class="form-container mb-4">
      <h5>BANユーザー</h5>
      <form id="banUserForm">
        <div class="mb-3">
          <label for="banUsername" class="form-label">ユーザー名</label>
          <input type="text" class="form-control" id="banUsername" placeholder="ユーザー名" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">BAN</button>
      </form>
    </div>
    <div class="form-container mb-4">
      <h5>警告送信</h5>
      <form id="warnUserForm">
        <div class="mb-3">
          <label for="warnUsername" class="form-label">ユーザー名</label>
          <input type="text" class="form-control" id="warnUsername" placeholder="ユーザー名" required>
        </div>
        <div class="mb-3">
          <label for="warnMessage" class="form-label">メッセージ</label>
          <textarea class="form-control" id="warnMessage" rows="3" placeholder="警告メッセージ" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100">警告送信</button>
      </form>
    </div>
    <div class="form-container mb-4">
      <h5>アナウンス</h5>
      <form id="announceForm">
        <div class="mb-3">
          <label for="announceMessage" class="form-label">メッセージ</label>
          <textarea class="form-control" id="announceMessage" rows="3" placeholder="アナウンスメッセージ" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">アナウンス送信</button>
      </form>
    </div>
    <div class="form-container mb-4">
      <h5>ユーザーアクティビティ</h5>
      <form id="loadActivityForm">
        <div class="mb-3">
          <label for="activityUsername" class="form-label">ユーザー名</label>
          <input type="text" class="form-control" id="activityUsername" placeholder="ユーザー名" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">アクティビティを読み込む</button>
      </form>
      <div id="userActivity" class="mt-3"></div>
    </div>
    <div class="stat-box">
      <h5>トレンド</h5>
      <div id="trends"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
